<!DOCTYPE html>
<html lang=”en”>
    <head>
        <meta charset=”UTF-8”>
        <title>Таблицы</title>
    </head>
    <body>
        <h1>Название таблицы</h1>
        <table width="100%" height="500px" border="1px">
            <caption>Название таблицы</caption>
            <!-- <thead> -->
                <tr>
                    <th>1 1</th>
                    <th>1 2</th>
                    <th>1 3</th>
                    <th>1 4</th>
                    <th>1 5</th>
                </tr>
            <!-- </thead>
            <tfoot> -->
                <tr>
                    <td>5 1</td>
                    <td>5 2</td>
                    <td>5 3</td>
                    <td>5 4</td>
                    <td>5 5</td>
                </tr>
            <!-- </tfoot>
            <tbody> -->
                <tr>
                    <td>2 1</td>
                    <td rowspan="3" colspan="2">2 2, 3 2, 4 2</td>
                    <td>2 4</td>
                    <td>2 5</td>
                </tr>
                <tr>
                    <td>3 1</td>
                    <th>3 4</th>
                    <td>3 5</td>
                </tr>
                <tr>
                    <td>4 1</td>
                    <td>4 4</td>
                    <td>4 5</td>
                </tr>
            <!-- </tbody> -->
        </table>
    </body>
</html>
